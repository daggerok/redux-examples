group: edge
language: node_js
node_js:
  - 6
  - 7
  - 8
install: true
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt update
  - sudo apt install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
before_script:
  - npm i -g yarn
script:
  - export ROOT=$PWD
  - >
    for path in 00-reducer; do
      export TARGET="$ROOT/$path";
      cd $TARGET;
      yarn install;
      yarn build;
      if [ -f npm-debug.log ]; then cat npm-debug.log; fi;
    done;
  - >
    for path in 0-template 01-react-bank 02-redux-bank 03-react-redux-bank; do
      export TARGET="$ROOT/$path";
      cd $TARGET;
      yarn build;
      if [ -f npm-debug.log ]; then cat npm-debug.log; fi;
    done;
after_script:
  - yarn outdated
  - yarn global add npm-check-updates
  - ncu
  - yarn install
  - yarn list
  - yarn upgrade
  - yarn list
cache:
  directories:
    - node_modules/
    - $HOME/.npm
